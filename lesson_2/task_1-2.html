<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
            c = ++a; alert(c);           // 2 оператор "++" прибавляет 1 единицы СРАЗУ
            d = b++; alert(d);           // 1 аналогично, что и с переменной "с", только с одним отличаем, переменная хранит в себе предыдущий результат, при повторном обращении, её значение изменится
            c = (2 + ++a); alert(c);      // 5 так как в первый раз, в переменную "с", мы записали измененную переменную "а", получается, получается такой вид выражения (2 + 1 + 2)
            d = (2 + b++); alert(d);      // 4 аналогчно с примером выше. (2 + 2 (+1 при следующем вызове d))
            alert(a);                    // 3 итоги всех изменений переменной
            alert(b);                    // 3 аналогично с предыдущим


            var a = 2;
            var x = 1 + (a *= 2);       //5 вид вуражения 1 + (2 * 2)
    </script>
</body>
</html>
