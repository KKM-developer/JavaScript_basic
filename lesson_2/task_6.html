<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function mathOperation(arg1, arg2, operation){
            switch (operation){
                case '+':
                    return arg1 + arg2;
                    break;
                case '-':
                    return arg1 - arg2;
                    break;
                case '*':
                    return arg1 * arg2;
                    break;
                case '/':
                    return arg1 / arg2;
                    break;
                default:
                    alert('такого знака нет')
            }
        }
    </script>
</body>
</html>
